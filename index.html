<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joshua Koh's links</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  </head>
  <body>
    <main class="animated">
      <div id="vanta"></div>
      <header class="profile">
        <img src="./images/pp.jpg" alt="Joshua Koh" />
        <h1>@josh_ennn</h1>
      </header>
      <section class="links-section">
        <ul>
          <li>
            <a
              href="https://joshuakme.com"
              data-disabled="true"
              aria-disabled="true"
              ><img
                src="./images/home.png"
                alt="Home icon"
                width="20"
                height="20"
              />
              Official Website</a
            >
          </li>
          <li>
            <a href="https://twitter.com/josh_ennn33"
              ><img
                src="./images/twitter.png"
                alt="Twitter icon"
                width="20"
                height="20"
              />Twitter</a
            >
          </li>
          <li>
            <a href="https://github.com/Joshuakme"
              ><img
                src="./images/github.png"
                alt="Github icon"
                width="20"
                height="20"
              />GitHub</a
            >
          </li>
        </ul>
      </section>
    </main>

    <script>
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundColor: 0x13253e,
        color1: 0x4d4d4d,
        color2: 0xd9a55c,
        birdSize: 0.4,
        wingSpan: 12.0,
        speedLimit: 3.0,
        separation: 37.0,
        alignment: 27.0,
        cohesion: 3.0,
        quantity: 2.0,
        backgroundAlpha: 0.0,
      });

      window.addEventListener("DOMContentLoaded", () => {
        const main = document.querySelector("main");
        setTimeout(() => {
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </body>
</html>
